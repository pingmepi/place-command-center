<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="150" fill="#1E293B" opacity="0.3"/>
  <circle cx="1100" cy="530" r="200" fill="#1E293B" opacity="0.3"/>
  
  <!-- Icon/Logo Area -->
  <g transform="translate(100, 180)">
    <!-- Dashboard Icon -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="url(#accent)"/>
    <rect x="15" y="15" width="20" height="20" rx="3" fill="white" opacity="0.9"/>
    <rect x="45" y="15" width="20" height="20" rx="3" fill="white" opacity="0.7"/>
    <rect x="15" y="45" width="20" height="20" rx="3" fill="white" opacity="0.7"/>
    <rect x="45" y="45" width="20" height="20" rx="3" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Text Content -->
  <text x="220" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white">
    MyThirdPlace
  </text>
  <text x="220" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#94A3B8">
    Admin Panel
  </text>
  <text x="220" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#64748B">
    Community Management System
  </text>
  
  <!-- Feature Pills -->
  <g transform="translate(220, 400)">
    <rect x="0" y="0" width="140" height="40" rx="20" fill="#1E293B"/>
    <text x="70" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">
      Users
    </text>
    
    <rect x="160" y="0" width="160" height="40" rx="20" fill="#1E293B"/>
    <text x="240" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">
      Communities
    </text>
    
    <rect x="340" y="0" width="140" height="40" rx="20" fill="#1E293B"/>
    <text x="410" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">
      Events
    </text>
    
    <rect x="500" y="0" width="150" height="40" rx="20" fill="#1E293B"/>
    <text x="575" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">
      Analytics
    </text>
  </g>
  
  <!-- Accent Line -->
  <rect x="220" y="470" width="200" height="4" rx="2" fill="url(#accent)"/>
</svg>

